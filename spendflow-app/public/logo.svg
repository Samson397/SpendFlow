<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Outer ring with gradient -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#grad1)" stroke-width="3" opacity="0.3"/>
  
  <!-- Main circular arrow (looping cash flow) -->
  <g filter="url(#shadow)">
    <!-- Arrow path 1 (top-right) -->
    <path d="M 100 50 Q 130 50 140 80" fill="none" stroke="url(#grad1)" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Arrow path 2 (right-bottom) -->
    <path d="M 140 80 Q 150 110 130 140" fill="none" stroke="url(#grad2)" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Arrow path 3 (bottom-left) -->
    <path d="M 130 140 Q 100 150 70 130" fill="none" stroke="url(#grad1)" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Arrow path 4 (left-top) -->
    <path d="M 70 130 Q 50 100 60 70" fill="none" stroke="url(#grad2)" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Arrow path 5 (completing the loop) -->
    <path d="M 60 70 Q 80 50 100 50" fill="none" stroke="url(#grad1)" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- Arrow heads -->
  <g filter="url(#glow)">
    <!-- Arrow head 1 -->
    <polygon points="140,80 145,75 138,88" fill="url(#grad1)"/>
    
    <!-- Arrow head 2 -->
    <polygon points="130,140 135,145 122,138" fill="url(#grad2)"/>
    
    <!-- Arrow head 3 -->
    <polygon points="70,130 65,135 72,122" fill="url(#grad1)"/>
    
    <!-- Arrow head 4 -->
    <polygon points="60,70 55,65 68,72" fill="url(#grad2)"/>
  </g>
  
  <!-- Center circle with money symbol -->
  <circle cx="100" cy="100" r="25" fill="url(#grad1)" opacity="0.1"/>
  <circle cx="100" cy="100" r="22" fill="none" stroke="url(#grad1)" stroke-width="2"/>
  
  <!-- Dollar sign in center -->
  <text x="100" y="108" font-size="24" font-weight="bold" fill="url(#grad1)" text-anchor="middle" font-family="Arial, sans-serif">$</text>
  
  <!-- Reflection effect (subtle) -->
  <ellipse cx="100" cy="95" rx="20" ry="8" fill="white" opacity="0.15"/>
</svg>
