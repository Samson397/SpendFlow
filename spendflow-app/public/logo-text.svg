<svg viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Logo Icon -->
  <g transform="translate(10, 10)">
    <!-- Circular arrow paths -->
    <path d="M 40 20 Q 55 20 60 35" fill="none" stroke="url(#logoGrad1)" stroke-width="4" stroke-linecap="round"/>
    <path d="M 60 35 Q 65 50 55 60" fill="none" stroke="url(#logoGrad2)" stroke-width="4" stroke-linecap="round"/>
    <path d="M 55 60 Q 40 65 25 55" fill="none" stroke="url(#logoGrad1)" stroke-width="4" stroke-linecap="round"/>
    <path d="M 25 55 Q 15 40 20 25" fill="none" stroke="url(#logoGrad2)" stroke-width="4" stroke-linecap="round"/>
    <path d="M 20 25 Q 30 20 40 20" fill="none" stroke="url(#logoGrad1)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Arrow heads -->
    <polygon points="60,35 62,32 58,38" fill="url(#logoGrad1)"/>
    <polygon points="55,60 57,63 50,58" fill="url(#logoGrad2)"/>
    <polygon points="25,55 22,57 28,52" fill="url(#logoGrad1)"/>
    
    <!-- Center circle -->
    <circle cx="40" cy="40" r="12" fill="none" stroke="url(#logoGrad1)" stroke-width="1.5"/>
    <text x="40" y="46" font-size="14" font-weight="bold" fill="url(#logoGrad1)" text-anchor="middle" font-family="Arial, sans-serif">$</text>
  </g>
  
  <!-- SpendFlow Text -->
  <text x="100" y="60" font-size="42" font-weight="bold" fill="url(#textGrad)" font-family="Inter, system-ui, sans-serif" filter="url(#shadow)">SpendFlow</text>
</svg>
